<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="help-widget">
    <div class="help-header">
      <button id="lang-toggle" class="lang-toggle">EN/NL</button>
    </div>
    <div id="help-content">
      <!-- Main level -->
      <div id="level-main" class="level active">
        <h2 data-key="main-title">How can we help you?</h2>
        <div class="buttons">
          <button class="btn" data-next="level-order">1. <span data-key="btn-order">Question about my order</span></button>
          <button class="btn" data-next="level-availability">2. <span data-key="btn-availability">Product available</span></button>
          <button class="btn" data-next="level-details">3. <span data-key="btn-details">Product details</span></button>
          <button class="btn" data-next="level-delivery">4. <span data-key="btn-delivery">Delivery/pick-up</span></button>
          <button class="btn" data-next="level-events">5. <span data-key="btn-events">Upcoming events</span></button>
          <button class="btn" data-next="level-teaming">6. <span data-key="btn-teaming">Teaming up</span></button>
          <button class="btn" data-next="level-contact">7. <span data-key="btn-contact">Direct contact</span></button>
        </div>
      </div>

          <button class="btn" data-action="summary" data-summary="Is my size/weight compatible with...">Is my size/weight compatible with...</button>
          <button class="btn" data-action="summary" data-summary="Can I use X with Z">Can I use X with Z</button>

          <button class="btn" data-action="summary" data-summary="Delivery in EU">Delivery in EU</button>
          <button class="btn" data-action="summary" data-summary="Delivery worldwide">Delivery worldwide</button>

      <div id="level-events" class="level">

        <button class="back-btn" data-back="level-main">Back</button> 
      </div>
      <div id="level-teaming" class="level">
        <h2 data-key="teaming-title">Teaming up</h2>

          <button class="btn" data-action="summary" data-summary="I have something to offer">I have something to offer</button>
          <button class="btn" data-action="summary" data-summary="I would like something from you">I would like something from you</button>

        </div>
        <button class="back-btn" data-back="level-main">Back</button>
      </div>
      <div id="level-contact" class="level">
        <h2 data-key="contact-title">Direct contact</h2>
        <div class="buttons">
          <button class="btn" data-action="summary" data-summary="I have a problem that the other options can't help me with">I have a problem that the other options can't help me with</button>
          <button class="btn" data-action="summary" data-summary="I have a question">I have a question</button>
          <button class="btn" data-action="summary" data-summary="I need help ASAP">I need help ASAP</button>
        </div>
        <button class="back-btn" data-back="level-main">Back</button>
      </div>
      <!-- Summary/Contact Form -->
      <div id="level-summary" class="level">
        <h2 data-key="summary-title">Summary</h2>
        <p data-key="summary-path">Your path: <span id="path-display"></span></p>
        <p data-key="summary-note">We'll get back to you soon! (Placeholder: In production, this would provide an answer or redirect based on company knowledge.)</p>
        <form id="contact-form">
          <label for="email" data-key="email-label">Your email:</label>
          <input type="email" id="email" required>
          <label for="message" data-key="message-label">Additional details:</label>
          <textarea id="message"></textarea>
          <button type="submit" data-key="send-btn">Send to Staff</button>
        </form>
        <button class="back-btn" data-back="level-main">Back to Start</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
